<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <!-- Start XP Row -->
    <div class="row">
        <!-- Start XP Col -->
        <div class="col-lg-12">
            <div class="card m-b-30">

                <div class="card-header bg-white">
                    <h2 class="text-center text-black">관리자 상세</h2>
                    <h6 class="card-subtitle">Export data to Copy, CSV, Excel & Note.</h6>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table id="datatable-buttons" class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <th>이름</th>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td id="email"></td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td id="contact"></td>
                            </tr>
                            <tr>
                                <th>등록일</th>
                                <td id="insertDate"></td>
                            </tr>
                            <tr>
                                <th>등록자</th>
                                <td id="insertId"></td>
                            </tr>
                            <tr>
                                <th>수정일</th>
                                <td id="updateDate"></td>
                            </tr>
                            <tr>
                                <th>수정자</th>
                                <td id="updateId"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn-group dropdown-btn-group pull-right">
                        <button type="button" class="btn btn-dark" onclick="goList()">목록</button>
                        <button type="button" class="btn btn-dark" onclick="">수정</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End XP Col -->
    </div>
    <!-- End XP Row -->

    <input type="hidden" th:value="${id}" name="adminId"/>
</th:block>

</html>
<script type="text/javascript">
    function initPage() {
        document.title = '관리자 상세'
        getAdmin();
    }

    function getAdmin() {
        const id = $('[name="adminId"]').val();
        $.ajax({
            url : "/api/v1/admin/" + id,
            method: "GET",
            contentType: 'application/json; charset=utf-8',
            dataType: "json",
            success : function(e) {
                console.log(e);

                $("#name").text(e.name);
                $("#email").text(e.email);
                $("#contact").text(e.contact);
                $("#insertDate").text(e.insertDate);
                $("#insertId").text(e.insertId);
                $("#updateDate").text(e.updateDate);
                $("#updateId").text(e.updateId);
            },
            error:function(request,status,error){
                alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            }
        });
    }

    function goList() {
        location.href = "/admin";
    }
</script>
