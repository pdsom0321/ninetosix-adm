<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <!-- Start XP Row -->
    <div class="row">
        <!-- Start XP Col -->
        <div class="col-lg-12">
            <div class="card m-b-30">

                <div class="card-header bg-white">
                    <h2 class="text-center text-black">관리자 목록</h2>
                    <!--<h6 class="card-subtitle">Export data to Copy, CSV, Excel & Note.</h6>-->
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>등록일</th>
                                <th>등록자</th>
                                <th>수정일</th>
                                <th>수정자</th>
                            </tr>
                            </thead>
                            <!--<tbody id="tBody"></tbody>-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End XP Col -->
    </div>
    <!-- End XP Row -->
</th:block>

</html>
<script type="text/javascript">
    const pageSize = 5;
    let dataTable = null;
    let draw = 1;

    function initPage() {
        dataTable = $("#datatable").DataTable();
        document.title = '관리자 목록'
        getAdmins(0);
    }

    function search() {
        getAdmins(0);
    }

    function getAdmins(page) {
        dataTable.destroy();

        dataTable = $("#datatable").DataTable({
            columns : [
                { targets : 0, "data" : "email" }
                , { targets : 1, "data" : "name" }
                , { targets : 2, "data" : "insertDate" }
                , { targets : 3, "data" : "insertId" }
                , { targets : 4, "data" : "updateDate" }
                , { targets : 5, "data" : "updateId" }
            ]
            , ajax : {
                url: "/api/v1/admins"
                , data: function(e){
                    return {
                        size: pageSize
                        , page : page
                        , draw : draw
                    }
                }
                , dataSrc : function(res){
                    console.log(res);
                    return res.data;
                }
            }
            // server side processing
            , serverSide : true
            , processing : true
            // 페이지 표시 건수
            , pageLength : 5
            // 표시 건수기능 숨기기
            , lengthChange: false
            // 검색 기능 숨기기
            , searching: false
            // 정렬 기능 숨기기
            , ordering: false
            // 언어 설정
            , language : {
                emptyTable: "조회된 데이터가 없습니다."
                , info: "현재 _START_ - _END_ / _TOTAL_건"
                , infoEmpty: "데이터 없음"
                , LoadingRecords: "로딩중..."
                , processing: "잠시만 기다려 주세요..."
                , paginate: {
                    "next": "다음",
                    "previous": "이전"
                }
            }
        });

        $('#datatable').on( 'page.dt', function (e) {
            page = dataTable.page.info().page;
            draw++;
        });



    }
</script>
